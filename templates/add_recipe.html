{% extends 'base.html' %}
{% block content %}

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="recipetitle">Recipe Title</label>
      <input type="text" class="form-control" id="recipetitle" input name="recipetitle">
    </div>
    <div class="form-group col-md-6">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" input name="price" min="0.00" max="50.00">
    </div>
        <div class="serves col-md-6">
      <label for="serves">Serves</label>
      <input type="number" class="form-control" id="serves" input name="serves" min="1" max="20">
    </div>
        <div class="form-group col-md-6">
      <label for="protein">Protein</label>
      <input type="text" class="form-control" id="protein" input name="protein">
    </div>
  </div>
  <div class="form-group">
    <label for="ingredience">Ingredience</label>
    <input type="text" class="form-control" id="ingredience" placeholder="Please use multiple lines" input name="ingredience">
  </div>
  <div class="form-group">
    <label for="instructions">Instructions</label>
    <input type="text" class="form-control" id="instructions" placeholder="Please use multiple lines" input name="instructions">
  </div>
  <div class="form-group">
    <label for="Description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Sell your delicous meal here!" input name="description">
  </div>
  <div class="form-group">
    <label for="url">Enter an https:// URL:</label>
    <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">Meal Category</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Breakfast</option>
        <option>Lunch/Dinner</option>
        <option>Protein Meal</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>




<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
