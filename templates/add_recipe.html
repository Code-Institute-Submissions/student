{% extends 'base.html' %}
{% block content %}

<h2>{{ page_title }}</h2>

    <section class="add_recipe">
    <div class="container">
        <div class="addrecipe">
            <form>
                <div class="form-row">
    <div class="form-group col-md-6">

      <input type="text" class="form-control" id="recipetitle" input name="recipetitle" placeholder="Recipe Name" required>
    </div>
    <div class="form-group col-md-6">
  
      <input type="number" class="form-control" id="price" input name="price" min="0.00" max="50.00" placeholder="Price" required>
    </div>
        <div class="serves col-md-6">

      <input type="number" class="form-control" id="serves" input name="serves" min="1" max="20" placeholder="Serves" required>
    </div>
        <div class="form-group col-md-6">

      <input type="text" class="form-control" id="protein" input name="protein" min="1" max="100" placeholder="Protein" required>
    </div>
  </div>
  <div class="form-group">

    <input type="text" class="form-control" id="ingredience" placeholder="Ingredience" input name="ingredience" required>
  </div>
  <div class="form-group">

    <input type="text" class="form-control" id="instructions" placeholder="Instructions" input name="instructions" required>
  </div>
  <div class="form-group">

    <input type="text" class="form-control" id="description" placeholder="Describe Your Meal" input name="description" required>
  </div>
  <div class="form-group">

    <input type="text" class="form-control" id="description" placeholder="Add the web address here eg https://example.com" input name="description" pattern="https://.*" size="30" required>
  </div>
  <div class="form-row" required>
    <div class="form-group col-md-4">
      <label for="inputState"><strong>Meal Category</strong></label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Breakfast</option>
        <option>Lunch/Dinner</option>
        <option>Protein Meal</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </section>



{% endblock %}
