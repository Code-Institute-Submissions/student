{% extends 'base.html' %}
{% block content %}

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="recipetitle">Recipe Title</label>
      <input type="text" class="form-control" id="recipetitle" input name="recipetitle">
    </div>
    <div class="form-group col-md-6">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" input name="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" input name="">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" input name="">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" input name="">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Meal Category</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Breakfast</option>
        <option>Lunch/Dinner</option>
        <option>Protein Meal</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" input name="">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
