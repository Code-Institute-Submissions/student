{% extends 'base.html' %}
{% block content %}
<title>Student Life - Edit Recipe</title>

<h2>{{ page_title }}</h2>

    <section class="edit_recipe">
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <!--RECIPE NAME-->
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="recipe_name" class="materialize-textarea">{{recipe.name}}</textarea>
                        <label for="recipe_name">Recipe Name</label>
                        </div>
                    </div>
                    <!--RECIPE SERVES -->
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="recipe_serves" class="materialize-textarea"
                        type="number" min="1" max="20">{{recipe.serves}}</textarea>
                        <label for="recipe_serves">Recipe Serves</label>
                        </div>
                    </div>
                    <!--RECIPE PRICE -->
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="recipe_price" class="materialize-textarea"
                        min="0.00" max="50.00" placeholder="Â£..." type="number">{{recipe.price}}</textarea>
                        <label for="recipe_price">Price</label>
                        </div>
                    </div>
                    <!--RECIPE PROTEIN -->
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="recipe_protein" class="materialize-textarea"
                        min="1" max="100" type="number">{{recipe.protein}}</textarea>
                        <label for="recipe_protein">Protein</label>
                        </div>
                    </div>
                    <!--RECIPE INGREDIENTS -->
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="recipe_ingredients" class="materialize-textarea">{{recipe.ingredients}}</textarea>
                        <label for="recipe_ingredients">Recipe Ingredients</label>
                        </div>
                    </div>
                    <!--RECIPE INSTRUCTIONS -->
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="recipe_instructions" class="materialize-textarea">{{recipe.instructions}}</textarea>
                        <label for="recipe_instructions">Recipe Instructions</label>
                        </div>
                    </div>
                    <!--RECIPE DESCRIPTION -->
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="recipe_description" class="materialize-textarea">{{recipe.description}}</textarea>
                        <label for="recipe_description">Recipe Description</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Choose a Category</option>
                        {% for category in categories %}
                        {% if category == recipes.category_name %}
                            <option selected value="{{categories.category_name}}">{{categories.category_name}}</option>
                        {% else %}
                            <option value="{{categories.category_name}}">{{categories.category_name}}</option>
                        {% endif %}
                        {% endfor %}
                </select>
                <label>Category</label>
            </div>
                <!--DELETE BUTTON AND SUBMIT BUTTON-->
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="submit" class="btn btn-primary" name="action">Submit</button>
                </form>
            </div>
        </div>
    </section>



{% endblock %}
